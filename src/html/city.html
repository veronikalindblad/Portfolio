<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Veronika Lindblad</title>
    
    <!-- Importera CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Importera A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>  
</head>

<body>
    <a-scene>
        <!-- Spelaren med Kamera -->
        <a-entity id="player" position="0 0 -5" look-controls="enabled:false" wasd-controls="enabled:false">
            <a-box position="0 0 0" color="black" depth="0.5" height="0.5" width="0.5"></a-box>
            <a-entity camera position="0 1.6 5"></a-entity>
        </a-entity>
        
        <!-- Hus -->
        <a-box id="gray1" position="2 0 0" color="gray" depth="0.5" height="3.5" width="1.2"></a-box>
        <a-box id="gray2" position="4 0 4" color="gray" depth="0.5" height="1.5" width="1"></a-box>
        <a-box id="gray3" position="-8 0 -7" color="gray" depth="0.5" height="4" width="1"></a-box>
        <a-box id="gray4" position="-11 0 -6" color="gray" depth="0.5" height="2" width="1.5"></a-box>

        <!-- Moln -->
        <a-box id="white1" position="2 10 1" color="white" depth="2" height="1" width="5"></a-box>
        <a-box id="white2" position="5 12 2" color="white" depth="1" height="2" width="4"></a-box>
        <a-box id="white3" position="-13 12 -5" color="white" depth="1" height="2" width="5"></a-box>
        <a-box id="white4" position="-11 10 12" color="white" depth="2" height="1" width="3"></a-box>

        <!-- Gräs -->
        <a-box id="gras1" position="10 0 5" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
        <a-box id="gras2" position="1 0 9" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
        <a-box id="gras3" position="-13 0 -2" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>

        <!-- Sjö -->
        <a-circle position="-7 0.01 -1" rotation="-90 0 0" radius="4" color="#4a90e2"></a-circle>

        <!-- Väg -->
        <a-plane position="-0.5 0.02 3" rotation="-90 0 0" width="0.5" height="10" color="gray"></a-plane>
        <a-plane position="-0.5 0.02 8" rotation="-90 0 0" width="10" height="0.5" color="gray"></a-plane>
        <a-plane position="-4 0.02 10" rotation="-90 0 0" width="0.5" height="4" color="gray"></a-plane>
        <a-plane position="3 0.02 -2" rotation="-90 0 0" width="10" height="0.5" color="gray"></a-plane>

        <!-- Träd -->
        <!-- Första trädet -->
        <a-box position="5 0.5 -3" height="0.8" width="0.3" depth="0.3" color="#a58b69"></a-box>
        <a-box position="5 1 -3" height="0.8" width="1" depth="1" color="#92a25d"></a-box>

        <!-- Andra trädet -->
        <a-box position="-12 0.5 2" height="0.8" width="0.3" depth="0.3" color="#a58b69"></a-box>
        <a-box position="-12 1 2" height="0.8" width="1" depth="1" color="#92a25d"></a-box>

        <!-- Skylt -->
        <!-- Stolpe -->
        <a-box position="-9 0 7" height="1" width="0.2" depth="0.2" color="#a58b69"></a-box>
    
        <!-- Skylten -->
        <a-box position="-9 1 7" height="1" width="2" depth="0.1" color="#a58b69"></a-box>

        <!-- Text på skylten -->
        <a-text value="Experience" position="-9 1 7.2" align="center" width="6" color="white"></a-text>

        <!-- Mynt -->
        <a-cylinder position="-4 0.4 9" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>

        <!-- Buske -->
        <a-box position="1 0.02 5" height="0.8" width="0.8" depth="0.2" color="#92a25d"></a-box>
        <a-box position="-6 0.02 10" height="0.8" width="0.8" depth="0.2" color="#92a25d"></a-box>

        <!-- Mark -->
        <a-plane id="groundplane" rotation="-90 0 0" width="50" height="50" color="#c8d796"></a-plane>
    </a-scene>
</body>

<!-- Importera JavaScript -->
<script src="../js/function.js"></script>
</html>
