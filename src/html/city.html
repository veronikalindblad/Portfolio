<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Veronika Lindblad</title>
    
    <!-- Importera CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Importera A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>  
</head>

<body>
    <a-scene>
        <!-- Spelaren med Kamera -->
        <a-entity id="player" position="0 0 -5" look-controls="enabled:true" wasd-controls="enabled:false">
            <a-box id="playerBody" position="0 0 0" color="black" depth="0.5" height="0.5" width="0.5"></a-box>
            <a-sphere position="0 0.5 0" color="pink" radius="0.25"></a-sphere>
            <a-entity camera position="0 1.6 5"></a-entity>
        
            <a-entity id="coinCounter"
                position="2.2 3 3" 
                geometry="primitive: plane; height: 0.5; width: 1" 
                material="color: white; opacity: 0.85" 
                text="value: Coins: 0; color: grey; width: 2; align: center"
                look-at="[camera]">
            </a-entity>

            <a-entity id="infoBox"
                position="0 2.5 3" 
                geometry="primitive: plane; height: 1.2; width: 2" 
                material="color: white; opacity: 0.85" 
                text="value: Use the arrow keys to navigate!; color: grey; width: 2.5; align: center"
                look-at="[camera]">
            </a-entity>
        </a-entity>

        <a-entity id="solids">
            <!-- Hus -->
            <a-box position="2 0 0" color="gray" depth="0.5" height="3.5" width="1.2"></a-box>
            <a-box position="4 0 4" color="gray" depth="0.5" height="1.5" width="1"></a-box>
            <a-box position="-8 0 -7" color="gray" depth="0.5" height="4" width="1"></a-box>
            <a-box position="-17 0 -9" color="gray" depth="0.5" height="2" width="1.5"></a-box>
            <a-box position="-18 0 4" color="gray" depth="0.5" height="2" width="1.5"></a-box>
            <a-box position="-19 0 -1" color="gray" depth="0.5" height="2" width="2.5"></a-box>
            <a-box position="-14 0 -5" color="gray" depth="0.5" height="2" width="1.5"></a-box>
            <a-box position="20 0 3" color="gray" depth="0.5" height="2" width="1.5"></a-box>
            <a-box position="-17 0 -1" color="gray" depth="0.5" height="2" width="1"></a-box>
            <a-box position="19 0 1" color="gray" depth="0.5" height="2" width="1.5"></a-box>
            <a-box position="-15 0 -2" color="gray" depth="0.5" height="5" width="1"></a-box>
            <a-box position="13 0 4" color="gray" depth="0.5" height="2" width="1.5"></a-box>
            <a-box position="-11 0 4" color="gray" depth="0.5" height="2" width="1"></a-box>
            <a-box position="-6 0 -20" color="gray" depth="0.5" height="2" width="1.5"></a-box>
            <a-box position="-6 0 -23" color="gray" depth="0.5" height="2" width="1.5"></a-box>
            <a-box position="-19 0 -19" color="gray" depth="0.5" height="2" width="1"></a-box>
            <a-box position="-16 0 3" color="gray" depth="0.5" height="2" width="2"></a-box>
            <a-box position="20 0 19" color="gray" depth="0.5" height="3" width="1.5"></a-box>
            <a-box position="18 0 17" color="gray" depth="0.5" height="2" width="2"></a-box>
            <a-box position="17 0 -13" color="gray" depth="0.5" height="2" width="1"></a-box>
            <a-box position="20 0 11" color="gray" depth="0.5" height="2" width="1.5"></a-box>
            <a-box position="-11 0 -18" color="gray" depth="0.5" height="2" width="1"></a-box>
            <a-box position="-3 0 -17" color="gray" depth="0.5" height="2" width="1.5"></a-box>
            <a-box position="-6 0 -12" color="gray" depth="0.5" height="3" width="1.5"></a-box>
            <a-box position="12 0 14" color="gray" depth="0.5" height="2.5" width="1.5"></a-box>
            <a-box position="20 0 14" color="gray" depth="0.5" height="4" width="1.5"></a-box>
            <a-box position="15 0 3" color="gray" depth="0.5" height="2" width="1.5"></a-box>
            <a-box position="4 0 14" color="gray" depth="0.5" height="6" width="1.5"></a-box>
            <a-box position="5 0 17" color="gray" depth="0.5" height="2" width="1.5"></a-box>
            <a-box position="4 0 -15" color="gray" depth="0.5" height="3" width="2.5"></a-box>
            <a-box position="18 0 -2" color="gray" depth="0.5" height="5" width="1"></a-box>
            <a-box position="1 0 -16" color="gray" depth="0.5" height="2" width="1"></a-box>
            <a-box position="4 0 5" color="gray" depth="0.5" height="2" width="1.5"></a-box>
            <a-box position="19 0 -14" color="gray" depth="0.5" height="2.5" width="1.5"></a-box>
            <a-box position="-1 0 -20" color="gray" depth="0.5" height="3" width="1"></a-box>
            <a-box position="-12 0 -4" color="gray" depth="0.5" height="2" width="1.5"></a-box>
            <a-box position="15 0 16" color="gray" depth="0.5" height="5.5" width="1"></a-box>
            <a-box position="11 0 10" color="gray" depth="0.5" height="2" width="1.5"></a-box>
            <a-box position="-7 0 19" color="gray" depth="0.5" height="2.5" width="1.5"></a-box>
            <a-box position="-10 0 22" color="gray" depth="0.5" height="2" width="0.5"></a-box>
            <a-box position="-15 0 18" color="gray" depth="0.5" height="3.5" width="1"></a-box>
            <a-box position="-16 0 14" color="gray" depth="0.5" height="1.5" width="0.5"></a-box>

            <!-- Trädstam -->
            <a-box position="5 0 -3" height="2" width="0.3" depth="0.3" color="#a58b69"></a-box>
            <a-box position="-12 0 2" height="2" width="0.3" depth="0.3" color="#a58b69"></a-box>
            <a-box position="19 0 6" height="2" width="0.3" depth="0.3" color="#a58b69"></a-box>
            <a-box position="14 0 -8" height="2" width="0.3" depth="0.3" color="#a58b69"></a-box>
            <a-box position="-20 0 15" height="2" width="0.3" depth="0.3" color="#a58b69"></a-box>
        
            <!-- Stolpe -->
            <a-box position="-9 0 7" height="1" width="0.2" depth="0.2" color="#a58b69"></a-box>
            <a-box position="-18 0 5" height="1" width="0.2" depth="0.2" color="#a58b69"></a-box>
            <a-box position="20 0 9" height="1" width="0.2" depth="0.2" color="#a58b69"></a-box>
            <a-box position="10 0 11" height="1" width="0.2" depth="0.2" color="#a58b69"></a-box>
        </a-entity>

        <a-entity id="coins">
            <!-- Mynt -->
            <a-cylinder position="-4 0.4 9" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="-9 0.4 -9" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="-19 0.4 -7" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="-15 0.4 3" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="2 0.4 20" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="20 0.4 13" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="18 0.4 2" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="-13 0.4 7" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="10 0.4 10" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="-16 0.4 4" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="1 0.4 -11" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="2 0.4 11" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="-3 0.4 14" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="-19 0.4 13" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
        </a-entity>

        <a-entity id="slows">
            <!-- Gräs -->
            <a-box id="gras1" position="10 0 5" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
            <a-box id="gras2" position="1 0 9" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
            <a-box id="gras3" position="-13 0 -2" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
            <a-box id="gras4" position="-17 0 -12" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
            <a-box id="gras5" position="4 0 19" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
            <a-box id="gras6" position="-16 0 -2" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
            <a-box id="gras7" position="-9 0 3" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
            <a-box id="gras8" position="-13 0 18" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
            <a-box id="gras9" position="-18 0 3" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
            <a-box id="gras10" position="-20 0 10" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>

            <!-- Buske -->
            <a-box position="10 0.02 5" height="0.8" width="0.8" depth="0.2" color="#92a25d"></a-box>
            <a-box position="-9 0.02 4" height="0.8" width="0.8" depth="0.2" color="#92a25d"></a-box>
            <a-box position="20 0.02 12" height="0.8" width="0.8" depth="0.2" color="#92a25d"></a-box>
            <a-box position="13 0.02 15" height="0.8" width="0.8" depth="0.2" color="#92a25d"></a-box>
            <a-box position="-8 0.02 18" height="0.8" width="0.8" depth="0.2" color="#92a25d"></a-box>
            <a-box position="-15 0.02 11" height="0.8" width="0.8" depth="0.2" color="#92a25d"></a-box>
            <a-box position="-19 0.02 2" height="0.8" width="0.8" depth="0.2" color="#92a25d"></a-box>
        </a-entity>

        <a-entity id="roads">
            <!-- Väg -->
            <a-box position="-0.5 0.01 3"  depth="0.5" width="10"  height="0.05" color="#a58860"></a-box>
            <a-box position="-0.5 0.01 -8" depth="10"  width="0.5" height="0.05" color="#a58860"></a-box>
            <a-box position="-1 0.01 -10"  depth="0.5" width="4"   height="0.05" color="#a58860"></a-box>
            <a-box position="20 0.01 -18"  depth="10"  width="0.5" height="0.05" color="#a58860"></a-box>
            <a-box position="13 0.01 -12"  depth="0.5" width="10"  height="0.05" color="#a58860"></a-box>
            <a-box position="-20 0.01 -2"  depth="10"  width="0.5" height="0.05" color="#a58860"></a-box>
        </a-entity>

        <!-- Sjö -->
        <a-circle id="lake" position="-7 0.02 -1" rotation="-90 0 0" radius="4" color="#4a90e2"></a-circle>

        <!-- Trädkrona -->
        <a-box position="5 1 -3" height="0.8" width="1" depth="1" color="#92a25d"></a-box>
        <a-box position="-12 1 2" height="0.8" width="1" depth="1" color="#92a25d"></a-box>
        <a-box position="19 1 6" height="0.8" width="1" depth="1" color="#92a25d"></a-box>
        <a-box position="14 1 -8" height="0.8" width="1" depth="1" color="#92a25d"></a-box>
        <a-box position="-20 1 15" height="0.8" width="1" depth="1" color="#92a25d"></a-box>
 
        <!-- Moln -->
        <a-box id="white1" position="2 10 1" color="white" depth="2" height="1" width="5"></a-box>
        <a-box id="white2" position="5 12 2" color="white" depth="1" height="2" width="4"></a-box>
        <a-box id="white3" position="-13 12 -5" color="white" depth="1" height="2" width="5"></a-box>
        <a-box id="white4" position="-11 10 12" color="white" depth="2" height="1" width="3"></a-box>
        <a-box id="white5" position="-2 10 23" color="white" depth="2" height="1" width="3"></a-box>
        <a-box id="white5" position="-7 10 19" color="white" depth="2" height="1" width="3"></a-box>
        <a-box id="white5" position="20 10 -5" color="white" depth="2" height="1" width="3"></a-box>

        <!-- Skylt "Experience"-->
        <a-text value="Experience" position="-9 1 7.2" align="center" width="6" color="white"></a-text>
        
        <!-- Skylten -->
        <a-box position="-9 1 7" height="1" width="2" depth="0.1" color="#a58b69"></a-box>

        <!-- Skylt "Education"-->
        <a-text value="Education" position="-18 1 5.2" align="center" width="6" color="white"></a-text>
        
        <!-- Skylten -->
        <a-box position="-18 1 5" height="1" width="2" depth="0.1" color="#a58b69"></a-box>

        <!-- Skylt "Other"-->
        <a-text value="Other" position="20 1 9.2" align="center" width="6" color="white"></a-text>
        
        <!-- Skylten -->
        <a-box position="20 1 9" height="1" width="2" depth="0.1" color="#a58b69"></a-box>

        <!-- Skylt "Summary"-->
        <a-text value="Summary" position="10 1 11.2" align="center" width="6" color="white"></a-text>
        
        <!-- Skylten -->
        <a-box position="10 1 11" height="1" width="2" depth="0.1" color="#a58b69"></a-box>

        <!-- Sand -->
        <a-circle position="-7 0.01 -1" rotation="-90 0 0" radius="4.5" color="#e6cca9"></a-circle>

        <!-- Mark -->
        <a-plane id="groundplane" rotation="-90 0 0" width="50" height="50" color="#c8d796"></a-plane>  
    </a-scene>
</body>

<!-- Importera JavaScript -->
<script src="../js/function.js"></script>
</html>
