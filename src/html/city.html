<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Veronika Lindblad</title>
    <link rel="icon" type="image/png" href="../media/favicon.png">

    <!-- Importera CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Importera A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>  
</head>

<body>
    <a-scene>
        <!-- Spelaren med Kamera -->
        <a-entity id="player" position="0 0 -5" look-controls="enabled:true" wasd-controls="enabled:false">
            <a-box id="playerBody" material="opacity:0" position="0 0 0" rotation="0 0 0" 
            depth="1" height="1" width="0.6">
                <a-entity id="dog" position="0 0.2 0">
                    <!-- Dog body - main rectangle -->
                    <a-box id="playerBody" position="0 0.2 0" color="#bb986a" depth="0.85" height="0.45" width="0.55"></a-box>
                    
                    <!-- Dog head -->
                    <a-box id="playerHead" position="0 0.65 0.3" color="#c8a271" depth="0.4" height="0.3" width="0.4"></a-box>
                    
                    <!-- Dog ears -->
                    <a-box id="leftEar" position="-0.25 0.8 0.3" color="white" depth="0.1" height="0.2" width="0.1" rotation="0 0 -15"></a-box>
                    <a-box id="rightEar" position="0.25 0.8 0.3" color="#c8a271" depth="0.1" height="0.2" width="0.1" rotation="0 0 15"></a-box>
                    
                    <!-- Dog snout -->
                    <a-box id="snout" position="0 0.55 0.58" color="black" depth="0.06" height="0.06" width="0.06"></a-box>
                    <a-box id="snoutbase" position="0 0.55 0.55" color="white" depth="0.1" height="0.1" width="0.2"></a-box>

                    <!-- Dog eyes -->
                    <a-sphere id="leftEye" position="-0.1 0.65 0.5" color="black" radius="0.02"></a-sphere>
                    <a-sphere id="rightEye" position="0.1 0.65 0.5" color="black" radius="0.02"></a-sphere>
                    
                    <!-- Dog legs -->
                    <a-box id="frontLeftLeg" position="-0.2 -0.1 0.2" color="#c8a271" depth="0.1" height="0.3" width="0.1" class="leg"></a-box>
                    <a-box id="frontRightLeg" position="0.2 -0.1 0.2" color="white" depth="0.1" height="0.3" width="0.1" class="leg"></a-box>
                    <a-box id="backLeftLeg" position="-0.2 -0.1 -0.2" color="white" depth="0.1" height="0.3" width="0.1" class="leg"></a-box>
                    <a-box id="backRightLeg" position="0.2 -0.1 -0.2" color="#c8a271" depth="0.1" height="0.3" width="0.1" class="leg"></a-box>
                    
                    <!-- Dog tail -->
                    <a-box id="tail" position="0 0.3 -0.5" color="black" depth="0.1" height="0.25" width="0.1" rotation="20 0 0"></a-box>
                </a-entity>
            </a-box>
            <a-entity camera position="0 2.5 5" rotation="-10 0 0"></a-entity>
        
            <a-entity id="coinCounter"
                position="1.9 3.36 3"
                rotation="-10 0 0" 
                geometry="primitive: plane; height: 0.5; width: 1" 
                material="color: white; opacity: 1" 
                text="value:         0; color: black; width: 3.7; align: center"
                look-at="[camera]">
                <a-circle position="-0.32 0 0.01" radius="0.09" material="color: gold"></a-circle>
            </a-entity>

            <a-entity id="signs">
                <a-entity id="infoBox"
                    position="0 2.5 3"
                    rotation="-10 0 0"
                    visible="true"  
                    geometry="primitive: plane; height: 0.8; width: 2.2" 
                    material="color: white; opacity: 1" 
                    text="value: Use the arrow keys to get around!; color: black; width: 3; align: center;"
                    look-at="[camera]">
                </a-entity>

                <a-entity id="outsideHouse"
                    position="0 2.5 3"
                    rotation="-10 0 0"  
                    visible="false"
                    geometry="primitive: plane; height: 0.8; width: 3.2" 
                    material="color: white; opacity: 1" 
                    text="value: Do you want to enter? Press the Space key.; color: black; width: 3; align: center;"
                    look-at="[camera]">
                </a-entity>

                <a-entity id="insideHouse"
                    position="0 2.5 4"
                    rotation="-10 0 0"  
                    visible="false"
                    geometry="primitive: plane; height: 5; width: 6" 
                    material="color: #a58b69; opacity: 1" 
                    text="value: Do you want to exit? Press the Space key.; color: white; width: 2; align: center;"
                    look-at="[camera]">
                </a-entity>
                
                <!-- Områden info-->
                <a-entity id="experienceInfo"
                    position="0 2.5 3"
                    rotation="-10 0 0"  
                    visible="false"
                    geometry="primitive: plane; height: 0.8; width: 3.2" 
                    material="color: white; opacity: 1" 
                    text="value: You have arrived at Experience junction! Explore the houses to learn more.; color: black; width: 3; align: center;"
                    look-at="[camera]">
                </a-entity>
            
                <a-entity id="educationInfo"
                    position="0 2.5 3"
                    rotation="-10 0 0"  
                    visible="false"
                    geometry="primitive: plane; height: 0.8; width: 3.2" 
                    material="color: white; opacity: 1" 
                    text="value: You have arrived at Education town! Explore the houses to learn more.; color: black; width: 3; align: center;"
                    look-at="[camera]">
                </a-entity>
                
                <a-entity id="moreInfo"
                    position="0 2.5 3"
                    rotation="-10 0 0"  
                    visible="false"
                    geometry="primitive: plane; height: 0.8; width: 3.2" 
                    material="color: white; opacity: 1" 
                    text="value: You have arrived at More valley! Explore the houses to learn more.; color: black; width: 3; align: center;"
                    look-at="[camera]">
                </a-entity>
            
                <a-entity id="aboutMeInfo"
                    position="0 2.5 3"
                    rotation="-10 0 0"  
                    visible="false"
                    geometry="primitive: plane; height: 0.8; width: 3.2" 
                    material="color: white; opacity: 1" 
                    text="value: You have arrived at About me city! Explore the houses to learn more.; color: black; width: 3; align: center;"
                    look-at="[camera]">
                </a-entity>
            </a-entity>
        </a-entity>

        <a-entity id="houses">
            <!-- Hus -->
            <a-box position="2 0 0" depth="0.5" height="3.5" width="1.2" class="house" data-house-id="1" xtext="Welcome to my interactive CV! Explore my world to learn more about me."></a-box>
            <a-box position="4 0 4" depth="0.5" height="1.5" width="1" class="house" data-house-id="2" xtext="Hej! Experience."></a-box>
            <a-box position="-8 0 -7" depth="0.5" height="4" width="1" class="house" data-house-id="3" xtext="Hej! About Me."></a-box>
            <a-box position="-11 0 -12" depth="0.5" height="2" width="0.5" class="house" data-house-id="4" xtext="Hej! About Me."></a-box>
            <a-box position="-18 0 4" depth="0.5" height="2" width="1.5" class="house" data-house-id="5" xtext="Hej! Education."></a-box>
            <a-box position="-16 0 0.5" depth="0.5" height="2.5" width="0.5" class="house" data-house-id="6" xtext="Hej! Education."></a-box>
            <a-box position="-16 0 -1" depth="0.5" height="2" width="0.5" class="house" data-house-id="7" xtext="Hej! Education."></a-box>
            <a-box position="20 0 3" depth="0.5" height="1.5" width="0.5" class="house" data-house-id="8" xtext="Hej! Experience."></a-box>
            <a-box position="-17 0 9" depth="0.5" height="2" width="1" class="house" data-house-id="9" xtext="Hej! Education."></a-box>
            <a-box position="19 0 1" depth="0.5" height="2" width="1.5" class="house" data-house-id="10" xtext="Hej! Experience."></a-box>
            <a-box position="-15 0 -3" depth="0.5" height="5" width="1" class="house" data-house-id="11" xtext="Hej! Education."></a-box>
            <a-box position="17 0 4" depth="0.5" height="4" width="0.5" class="house" data-house-id="12" xtext="Hej! Experience."></a-box>
            <a-box position="-11 0 4" depth="0.5" height="2" width="1" class="house" data-house-id="13" xtext="Hej! Education."></a-box>
            <a-box position="-6 0 -9" depth="0.5" height="2" width="1" class="house" data-house-id="14" xtext="Hej! About Me."></a-box>
            <a-box position="-12 0 3" depth="0.5" height="2" width="0.7" class="house" data-house-id="15" xtext="Hej! Education."></a-box>
            <a-box position="-2 0 19" depth="0.5" height="3" width="1" class="house" data-house-id="16" xtext="Hej! More."></a-box>
            <a-box position="-3 0 15" depth="0.5" height="1.5" width="0.5" class="house" data-house-id="17" xtext="Hej! More."></a-box>
            <a-box position="17 0 -13" depth="0.5" height="2" width="1" class="house" data-house-id="18" xtext="Hej! About Me."></a-box>
            <a-box position="13 0 9" depth="0.5" height="2" width="1.5" class="house" data-house-id="19" xtext="Hej! Experience."></a-box>
            <a-box position="-11 0 -8" depth="0.5" height="2" width="1" class="house" data-house-id="20" xtext="Hej! About Me."></a-box>
            <a-box position="-6 0 -12" depth="0.5" height="3" width="1.5" class="house" data-house-id="21" xtext="Hej! About Me."></a-box>
            <a-box position="-2 0 14" depth="0.5" height="2.5" width="0.5" class="house" data-house-id="22" xtext="Hej! More."></a-box>
            <a-box position="-3 0 11" depth="0.5" height="4" width="1" class="house" data-house-id="23" xtext="Hej! More."></a-box>
            <a-box position="12 0 3" depth="0.5" height="2" width="0.5" class="house" data-house-id="24" xtext="Hej! Experience."></a-box>
            <a-box position="2 0 14" depth="0.5" height="1" width="1" class="house" data-house-id="25" xtext="Hej! More."></a-box>
            <a-box position="6 0 17" depth="0.5" height="2" width="0.5" class="house" data-house-id="26" xtext="Hej! More."></a-box>
            <a-box position="4 0 -12" depth="1" height="3" width="1" class="house" data-house-id="27" xtext="Hej! About Me."></a-box>
            <a-box position="18 0 -2" depth="0.5" height="5" width="1" class="house" data-house-id="28" xtext="Hej! Experience."></a-box>
            <a-box position="10 0 -14" depth="0.5" height="4" width="1" class="house" data-house-id="29" xtext="Hej! About Me."></a-box>
            <a-box position="4 0 10" depth="0.5" height="2" width="0.5" class="house" data-house-id="30" xtext="Hej! More."></a-box>
        </a-entity>

        <a-entity id="solids">
            <!-- Trädstam -->
            <a-box position="5 0 -3" height="2" width="0.3" depth="0.3" color="#a58b69"></a-box>
            <a-box position="-12 0 2" height="2" width="0.3" depth="0.3" color="#a58b69"></a-box>
            <a-box position="19 0 6" height="2" width="0.3" depth="0.3" color="#a58b69"></a-box>
            <a-box position="14 0 -8" height="2" width="0.3" depth="0.3" color="#a58b69"></a-box>
            <a-box position="-20 0 15" height="2" width="0.3" depth="0.3" color="#a58b69"></a-box>
            <a-box position="-2 0 -12" height="2" width="0.3" depth="0.3" color="#a58b69"></a-box>

            <!-- Stolpe -->
            <a-box position="-3 0 -7" rotation="0 25 0" height="1" width="0.2" depth="0.2" color="#a58b69"></a-box>
            <a-box position="-10 0 8" rotation="0 45 0" height="1" width="0.2" depth="0.2" color="#a58b69"></a-box>
            <a-box position="8 0 3" rotation="0 -50 0" height="1" width="0.2" depth="0.2" color="#a58b69"></a-box>
            <a-box position="2 0 11" rotation="0 -15 0" height="1" width="0.2" depth="0.2" color="#a58b69"></a-box>
        
            <!-- Skylt -->
            <a-box position="-3 1 -7" rotation="0 25 0" height="1" width="2" depth="0.1" color="#a58b69"></a-box>
            <a-box position="-10 1 8" rotation="0 45 0" height="1" width="2" depth="0.1" color="#a58b69"></a-box>
            <a-box position="8 1 3" rotation="0 -50 0" height="1" width="2" depth="0.1" color="#a58b69"></a-box>
            <a-box position="2 1 11" rotation="0 -15 0" height="1" width="2" depth="0.1" color="#a58b69"></a-box>
        </a-entity>

        <a-entity id="coins">
            <!-- Mynt -->
            <a-cylinder position="-4 0.4 9" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="-9 0.4 -9" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="-20 0.4 0" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="-2 0.4 3" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="2 0.4 20" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="20 0.4 13" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="18 0.4 2" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="-13 0.4 7" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="10 0.4 10" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="-16 0.4 4" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="1 0.4 -11" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="3 0.4 16" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="-3 0.4 14" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
            <a-cylinder position="-19 0.4 13" radius="0.3" height="0.05" color="gold" rotation="90 0 0"></a-cylinder>
        </a-entity>

        <a-entity id="slows">
            <!-- Gräs -->
            <a-box id="gras1" position="11 0 9" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
            <a-box id="gras2" position="1 0 9" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
            <a-box id="gras3" position="-13 0 -2" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
            <a-box id="gras4" position="-17 0 -12" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
            <a-box id="gras5" position="4 0 19" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
            <a-box id="gras6" position="-16 0 -2" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
            <a-box id="gras7" position="-9 0 3" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
            <a-box id="gras8" position="-13 0 18" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
            <a-box id="gras9" position="-18 0 3" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>
            <a-box id="gras10" position="-20 0 10" color="#a7b47d" depth="0.3" height="0.3" width="0.3"></a-box>

            <!-- Buske -->
            <a-box position="10 0.02 6" height="0.8" width="0.8" depth="0.2" color="#92a25d"></a-box>
            <a-box position="-9 0.02 4" height="0.8" width="0.8" depth="0.2" color="#92a25d"></a-box>
            <a-box position="20 0.02 12" height="0.8" width="0.8" depth="0.2" color="#92a25d"></a-box>
            <a-box position="13 0.02 15" height="0.8" width="0.8" depth="0.2" color="#92a25d"></a-box>
            <a-box position="-8 0.02 18" height="0.8" width="0.8" depth="0.2" color="#92a25d"></a-box>
            <a-box position="-17 0.02 11" height="0.8" width="0.8" depth="0.2" color="#92a25d"></a-box>
            <a-box position="-19 0.02 2" height="0.8" width="0.8" depth="0.2" color="#92a25d"></a-box>
        </a-entity>

        <a-entity id="roads">
            <!-- Väg -->
            <a-box position="0 0.01 5"  depth="0.5" width="30"  height="0.05" color="#a58860"></a-box>
            <a-box position="0 0.01 4.3" depth="29"  width="0.5" height="0.05" color="#a58860"></a-box>
            <a-box position="-1 0.01 -10"  depth="0.5" width="18"   height="0.05" color="#a58860"></a-box>
            <a-box position="8 0.01 -10"  depth="10"  width="0.5" height="0.05" color="#a58860"></a-box>
            <a-box position="13 0.01 -12"  depth="0.5" width="10"  height="0.05" color="#a58860"></a-box>
            <a-box position="-15 0.01 5"  depth="15"  width="0.5" height="0.05" color="#a58860"></a-box>
            <a-box position="15 0.01 3"  depth="7"  width="0.5" height="0.05" color="#a58860"></a-box>
            <a-box position="-14 0.01 12.5"  depth="0.5"  width="5" height="0.05" color="#a58860"></a-box>
            <a-box position="1 0.01 17"  depth="0.5"  width="6.5" height="0.05" color="#a58860"></a-box>
            <a-box position="14 0.01 1"  depth="0.5"  width="6.5" height="0.05" color="#a58860"></a-box>
            <a-box position="-9 0.01 -9"  depth="5.5"  width="0.5" height="0.05" color="#a58860"></a-box>
        </a-entity>

        <!-- Sjö -->
        <a-circle id="lake" position="-7 0.02 -1" rotation="-90 0 0" radius="4" color="#4a90e2"></a-circle>

        <!-- Trädkrona -->
        <a-box position="5 1 -3" height="0.8" width="1" depth="1" color="#92a25d"></a-box>
        <a-box position="-12 1 2" height="0.8" width="1" depth="1" color="#92a25d"></a-box>
        <a-box position="19 1 6" height="0.8" width="1" depth="1" color="#92a25d"></a-box>
        <a-box position="14 1 -8" height="0.8" width="1" depth="1" color="#92a25d"></a-box>
        <a-box position="-20 1 15" height="0.8" width="1" depth="1" color="#92a25d"></a-box>
        <a-box position="-2 1 -12" height="0.8" width="1" depth="1" color="#92a25d"></a-box>

        <!-- Moln -->
        <a-box id="white1" position="2 10 1" color="white" depth="2" height="1" width="5"></a-box>
        <a-box id="white2" position="5 12 2" color="white" depth="1" height="2" width="4"></a-box>
        <a-box id="white3" position="-13 12 -5" color="white" depth="1" height="2" width="5"></a-box>
        <a-box id="white4" position="-11 10 12" color="white" depth="2" height="1" width="3"></a-box>
        <a-box id="white5" position="-2 10 23" color="white" depth="2.5" height="1" width="3.5"></a-box>
        <a-box id="white6" position="-7 8 19" color="white" depth="2" height="1" width="3"></a-box>
        <a-box id="white7" position="20 10 -5" color="white" depth="2.5" height="1" width="4"></a-box>
        <a-box id="white8" position="-5 9 -28" color="white" depth="2" height="1" width="3"></a-box>
        <a-box id="white9" position="-37 11 -32" color="white" depth="1" height="1.5" width="4"></a-box>
        <a-box id="white10" position="39 10 31" color="white" depth="2.5" height="1" width="3.5"></a-box>
        <a-box id="white11" position="11 13 -22" color="white" depth="3" height="1" width="5"></a-box>
        <a-box id="white12" position="-22 13 -18" color="white" depth="3.5" height="1" width="4"></a-box>


        <!-- Skylttext -->
        <a-text value="About me" position="-3 1 -6.8" rotation="0 25 0" align="center" width="6" color="white"></a-text>
        <a-text value="Education" position="-10 1 8.2" rotation="0 45 0" align="center" width="6" color="white"></a-text>
        <a-text value="Experience" position="8 1 3.2" rotation="0 -50 0" align="center" width="6" color="white"></a-text>
        <a-text value="More" position="2 1 11.2" rotation="0 -15 0" align="center" width="6" color="white"></a-text>
        
        <!-- Sand -->
        <a-circle position="-7 0.01 -1" rotation="-90 0 0" radius="4.5" color="#e6cca9"></a-circle>

        <!-- Mark -->
        <a-plane id="groundplane" rotation="-90 0 0" width="50" height="50" color="#c8d796"></a-plane>  
    
        <!-- Områden -->
        <a-entity id="places">
            <a-box id="aboutMe" position="-6 0 -9" material="opacity:0" depth="7" height="7" width="7"></a-box>
            <a-box id="education" position="-13 0 5" material="opacity:0" depth="7" height="7" width="7"></a-box>
            <a-box id="experience" position="8 0 3" material="opacity:0" depth="7" height="7" width="7"></a-box>
            <a-box id="more" position="2 0 11" material="opacity:0" depth="7" height="7" width="7"></a-box>    
        </a-entity>   
    </a-scene>
</body>

<!-- Importera JavaScript -->
<script src="../js/function.js"></script>
</html>
